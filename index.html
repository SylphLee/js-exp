<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>title</title>
</head>

<body>
  <div class="hello">
    <h1>Hello!</h1>
  </div>
  <form class="hidden" id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name?" />
    <input type="submit" value="Log In" />
  </form>
  <h2 id="clock">00 : 00 : 00</h2>
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter." />
  </form>
  <ul id="todo-list"></ul>
  <h1 id="greeting" class="hidden"></h1>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <h1>Random Number Game</h1>
  <form id="form">
    <p>Generate a NumBer Between 0 and <input id="num" /></p>
    <p>Guess the number: <input id="num2" /> <button>Play!</button></p>
    <p id="res"></p>
    <p id="res2"></p>
  </form>
  <h1>Time Until Christmas Eve</h1>
  <h2 id="timer">000d 00h 00m 00s</h2>
  <form style="position: absolute; top: 50%; left: 50%;" id="give-me-color">
    <input type="button" value="Give me color" />
  </form>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/color.js"></script>
</body>

</html>
